# Definindo a URL da aplicação
application.url=https://www.saucedemo.com/v1/

# Caminho para os arquivos de features
cucumber.features=src/test/resources/features

# Caminho para os pacotes com os arquivos glue (Step Definitions e Hooks)
cucumber.glue=StepDefinitions,BrowserFactory

# Definindo se é um dry run (verificar se todos os passos estão implementados sem executar os testes)
cucumber.dryRun=false

# Configuração para exibir resultados no terminal de forma legível
cucumber.monochrome=false

# Habilitar notificações de cada etapa
cucumber.stepNotifications=true

# Filtrando os testes com a tag específica
cucumber.tags=@buy_item